<h2>Chapter 114 (Sura 114)</h2>
<table border="1" cellpadding="0" cellspacing="0" class="Qtable">
<tr class="Frow"><td>Verse</td><td>Meaning</td></tr>
<tr><td class="c1">1</td><td class="c2">بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ قُلْ أَعُوذُ بِرَبِّ النَّاسِ</td></tr>
<tr><td class="c1">2</td><td class="c2">مَلِكِ النَّاسِ</td></tr>
<tr><td class="c1">3</td><td class="c2">إِلَٰهِ النَّاسِ</td></tr>
<tr><td class="c1">4</td><td class="c2">مِنْ شَرِّ الْوَسْوَاسِ الْخَنَّاسِ</td></tr>
<tr><td class="c1">5</td><td class="c2">الَّذِي يُوَسْوِسُ فِي صُدُورِ النَّاسِ</td></tr>
<tr><td class="c1">6</td><td class="c2">مِنَ الْجِنَّةِ وَالنَّاسِ</td></tr>
